{% extends 'main.html' %}

{% block content %}

<style>
/* ===== PAGE BACKGROUND ===== */
body {
    background: linear-gradient(135deg, #f8fafc, #eef2f7);
}

/* ===== CENTER CONTAINER ===== */
.delete-wrapper {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== CARD ===== */
.delete-card {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    padding: 35px 40px;
    border-radius: 20px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.12);
    text-align: center;
    width: 420px;
}

/* ===== TEXT ===== */
.delete-card p {
    font-size: 18px;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 30px;
}

/* ===== BUTTONS ===== */
.delete-actions {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.delete-actions input,
.delete-actions button {
    padding: 10px 24px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.25s ease;
}

/* YES BUTTON */
.delete-actions input {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    box-shadow: 0 8px 20px rgba(239,68,68,0.35);
}

.delete-actions input:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 30px rgba(239,68,68,0.45);
}

/* NO BUTTON */
.delete-actions button {
    background: #e5e7eb;
    color: #1f2937;
}

.delete-actions button:hover {
    background: #d1d5db;
}
</style>

<div class="delete-wrapper">
    <div class="delete-card">
        <form method="POST" action="">
            {% csrf_token %}

            <p>Are you sure you want to delete this item?</p>

            <div class="delete-actions">
                <input type="submit" value="Yes, Delete">
                <button type="button" onclick="history.back()">No, Cancel</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
